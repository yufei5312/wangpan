<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>名称</th>
        </tr>
        <form method="post" action="download_file" enctype="multipart/form-data">
            <tr th:each="f:${allfiles}">
                <td th:text="${f.getName()}">文件名</td>
                <button class="btn_download" >点击下载</button>
            </tr>
        </form>
    </table>
</body>
</html>
