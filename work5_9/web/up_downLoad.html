<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录或注册后选择上传或下载的界面</title>
</head>
<body class="backcol">
    <div class="divcol">
        <form class="请选择">
            <h1>请选择</h1>
        </form>
        <form method="post" action="up_load">
            <button type="submit" class="btn_upload">上传</button>
        </form>
        <form method="post" action="down_load">
            <button type="submit" class="btn_download">下载</button>
        </form>
        <form method="post" action="lookfile">
            <button type="submit" class="btn_lookfile">查看文件</button>
        </form>
    </div>
</body>
</html>
